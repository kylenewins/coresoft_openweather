<!DOCTYPE html>
<html lang="eng-us">
    <head>
        <meta charset="UTF-8">
        <title>CoreSoft OpenWeather Demo</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="js/app.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light">
            <span class="navbar-brand mb-0 h1">CoreSoft OpenWeather Demo</span>
        </nav>

        <div class = container>
            <div class = "row">
                    <div class="card col-md-4" id="fiveDay" style="height: 30rem;">
                            <div class="card-body">
                              <h5 class="card-title">Five Day Forecast</h5>
                              <div id="fiveDayData"></div>
                              <button class="btn btn-primary">Save Data</button>
                            </div>
                    </div>
                    
                    <div class="card col-md-4" id="extended">
                            <div class="card-body">
                              <h5 class="card-title">Extended Forecast</h5>
                              <div id="extendedData"></div>
                              <button class="btn btn-primary">Save Data</button>
                            </div>
                    </div>
                    
                    <div class="card col-md-4" id="maps">
                            <div class="card-body">
                              <h5 class="card-title text-center">Weather Maps</h5>
                              <div id="mapData"></div>
                              <button class="btn btn-primary">Save Data</button>
                            </div>
                    </div>  

            </div>
                
        </div>
        
    </body>
</html>
